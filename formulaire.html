<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Formulaire D'inscription</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/formulaire.css">
    <!----------- code css boostrap ------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="logo">
            <h1>Diaphara DRAME</h1>
            <img src="assets/images/Dram.png" alt="">
        </div>
    </header>

    <form action="">
        <fieldset>
            <legend>Formulaire D'inscription</legend>
            <table>

                <tr class="nom">
                    <td><label>Nom</label></td>
                    <td><input type="text" placeholder="Mettez votre Nom"></td>
                </tr>

                <tr class="prenom">
                    <td><label>Prenom</label></td>
                    <td><input type="text" placeholder="Mettez votre Prenom"></td>
                </tr>

                <tr class="email">
                    <td><label>Adresse Email</label></td>
                    <td><input type="text" placeholder="Mettez votre adresse Email"></td>
                </tr>

                <tr class="motdepasse">
                    <td><label>Mot de Passe</label></td>
                    <td><input type="password" placeholder="Mttez votre mot de passe"></td>
                </tr>

                <tr class="telephone">
                    <td><label>Telephone</label></td>
                    <td><input type="text" placeholder="Mettez votre Telephone"></td>
                </tr>

                <tr class="adresse">
                    <td><label>Adresse</label></td>
                    <td><input type="text" placeholder="Mettez votre adresse"></td>
                </tr>

                <tr class="complement">
                    <td><label>Complement d'Adresse</label></td>
                    <td>
                <tr class="pays">
                    <td><label>Pays</label></td>
                    <td><input type="text" placeholder="Mettez votre Pays"></td>
                </tr>
                <tr class="ville">
                    <td><label>Ville</label></td>
                    <td><input type="text" placeholder="Mettez votre Ville"></td>
                </tr>
                <tr class="codepostal">
                    <td><label>Code Postal</label></td>
                    <td><input type="text" placeholder="Mettez votre code Postal"></td>
                </tr>
                </td>
                </tr>
                <tr>
                    <td>
                <tr class="homme">
                    <td><input type="radio" checked name="rad"></td>
                    <td><label>Homme</label></td>
                </tr>
                <tr class="femme">
                    <td><input type="radio" checked name="rad"></td>
                    <td><label>Femme</label></td>
                </tr>
                </td>
                </tr>
                <tr class="commentaire">
                    <td><label>Commentaire</label></td>
                    <td><input type="textarea" placeholder="Ecrir votre commentaire"></td>
                </tr>

            </table>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="diaphara.html">
                <button class="btn btn-primary" type="button">Envoyer</button>
            </a>
              </div>
        </fieldset>
    </form>

    <!-----------  code js boostrap ------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
